<VirtualHost *:8080>

    ServerName https://app.permonik.nkp.cz:443
    ServerAlias https://app.permonik-test.nkp.cz:443

    <Location /Shibboleth.sso>
        SetHandler shib
    </Location>

    <Location /login/shibboleth>
        AuthType            shibboleth
        Require             shibboleth
        ShibRequestSetting  requireSession  1
        ShibUseHeaders On
    </Location>
</VirtualHost>
