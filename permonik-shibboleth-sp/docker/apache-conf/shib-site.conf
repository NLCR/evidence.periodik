<VirtualHost *:8080>

    ServerName app.permonik.nkp.cz
    UseCanonicalName On

    <Location /Shibboleth.sso>
        SetHandler shib
    </Location>

    <Location /login/shibboleth>
        AuthType            shibboleth
        Require             shibboleth
        ShibRequestSetting  requireSession  1
        ShibUseHeaders On
    </Location>
</VirtualHost>
