<VirtualHost *:80>
    ServerName permonik-shibboleth-sp

    <Location /Shibboleth.sso/Login>
        SetHandler shib
        Require all granted
    </Location>

    <Location /Shibboleth.sso/SAML2/POST>
        SetHandler shib
        Require all granted
    </Location>

    <Location /Shibboleth.sso/Logout>
        SetHandler shib
        Require all granted
    </Location>

    <Location /login/shibboleth>
        AuthType            shibboleth
        Require             shibboleth
        ShibRequestSetting  requireSession  1
        ShibUseHeaders On
    </Location>
</VirtualHost>
