<h1 mat-dialog-title>{{ 'Pridat vydání' | translate }}. {{ state.currentIssue.nazev }}, {{ state.currentIssue.datum_vydani | date: 'dd.MM.yyyy' }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ 'record.publication.placeholder' | translate }}</mat-label>
    <mat-select id="vydani" name="vydani" [(ngModel)]="vydani">
      <mat-option *ngFor="let v of state.vydani" [value]="v" [disabled]="v === state.currentIssue.vydani">{{'record.publication.' + v | translate }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="ok()">OK</button>
  <button mat-button (click)="cancel()">{{ 'button.close' | translate }}</button>
</div>
