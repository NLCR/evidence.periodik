services:
  permonik-api:
    depends_on:
      - permonik-database
    build:
      context: .
      dockerfile: permonik-api/docker/Dockerfile
    networks:
      - permonik
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      TZ: "Europe/Prague"
      SERVER_PORT: "8080"

  permonik-database:
    image: solr:9.7.0
    networks:
      - permonik
    ports:
      - "8983:8983"
    environment:
      SOLR_JAVA_MEM: "-Xms1g -Xmx1g"
    volumes:
      - ./solr-data:/var/solr


