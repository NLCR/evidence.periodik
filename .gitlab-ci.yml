variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build

.build:
  stage: build
  when: manual
  allow_failure: false
  tags:
    - docker
  script:
    - 'docker build --no-cache -f $COMPONENT/docker/$DOCKERFILE -t eu.gcr.io/inqool-1301/permonik/$COMPONENT:$CI_COMMIT_SHORT_SHA -t eu.gcr.io/inqool-1301/permonik/$COMPONENT:latest .'
    - 'docker push eu.gcr.io/inqool-1301/permonik/$COMPONENT:$CI_COMMIT_SHORT_SHA'
    - 'docker push eu.gcr.io/inqool-1301/permonik/$COMPONENT:latest'
  variables:
    DOCKERFILE: Dockerfile


build_permonik_api:
  extends: .build
  rules:
    - if: '$CI_COMMIT_BRANCH == "migration"'
      when: manual
  variables:
    COMPONENT: permonik-api

build_permonik_gateway:
  extends: .build
  rules:
    - if: '$CI_COMMIT_BRANCH == "migration"'
      when: manual
  variables:
    COMPONENT: permonik-gateway

build_permonik_shibboleth:
  extends: .build
  rules:
    - if: '$CI_COMMIT_BRANCH == "migration"'
      when: manual
  variables:
    COMPONENT: permonik-shibboleth-sp

build_permonik_web_admin:
  extends: .build
  rules:
    - if: '$CI_COMMIT_BRANCH == "migration"'
      when: manual
  variables:
    COMPONENT: permonik-web
    DOCKERFILE: admin.Dockerfile

build_permonik_web_public:
  extends: .build
  rules:
    - if: '$CI_COMMIT_BRANCH == "migration"'
      when: manual
  variables:
    COMPONENT: permonik-web
    DOCKERFILE: public.Dockerfile

